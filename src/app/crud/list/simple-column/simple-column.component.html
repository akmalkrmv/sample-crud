<ng-container *ngIf="isEditing && column.editable; else textMode">
  <mat-form-field>
    <input
      matInput
      [type]="column.type || 'text'"
      [name]="column.name"
      [(ngModel)]="element[column.name]"
    />
  </mat-form-field>
</ng-container>

<ng-template #textMode> {{ element[column.name] }} </ng-template>
